<div class="container">
    <div class="form-container">
        <div class="form-title">Contactez nous</div>
        <form action="#">
            <div class="form-info">
                <div class="form-div">
                    <span class="form-details">Nom</span>
                    <input type="text" class="form-input" name="name" id="name" placeholder="Votre Nom">
                </div>
                <div class="form-div">
                    <span class="form-details">Prénom</span>
                    <input type="text" class="form-input" name="surname" id="surname" placeholder="Votre Prénom">
                </div>
                <div class="form-div">
                    <span class="form-details">Numero</span>
                    <input type="text" name="number" id="number" placeholder="+225 21 32 ** ** **">
                </div>
                <div class="form-div">
                    <span class="form-details">Objet</span>
                    <input type="text" name="Objet" id="Objet" placeholder="Motif du contact">
                </div>
                <div class="form-div">
                    <span class="form-details">Message</span>
                    <textarea name="Message" id="Message" cols="45" rows="10"></textarea>
                </div>
                <div class="form-div">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </div>
</div>
