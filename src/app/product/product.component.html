<div class="container">
    <div class="info">
        <h1>Notre liste de produits</h1>
    </div>
    <div class="cards">
        <div class="card" *ngFor="let product of products">
            <div class="card-img">
                <img src="{{product.img}}" width="100%" height="100%" alt="image">
            </div>
            <div class="card-desc">{{product.p_name}} </div>
        </div>
    </div>
</div>
