<div class="container">
    <div class="card-explain">
        <h1>Faites une demande de devis</h1>
        <p>Cet onglet vous permets de contacter notre équipe pour avoir un devis du aux différents services que nous proposons</p>
    </div>
    <div class="form-container">
        <div class="form-title">Vos Informations</div>
        <form action="#">
            <div class="form-info">
                <div class="form-div">
                    <span class="form-details">Nom Complet</span>
                    <input type="text" class="form-input" name="name" id="name" placeholder="Votre Nom Entier">
                </div>
                <div class="form-div">
                    <span class="form-details">Numero</span>
                    <input type="tel" class="form-input" name="number" id="number" placeholder="+225 21 32 ** ** **">
                </div>
                <div class="form-div">
                    <span class="form-details">Email</span>
                    <input type="text" class="form-input" name="email" id="email" placeholder="email@email.com">
                </div>
                <div class="form-div">
                    <span class="form-details">Service *</span>
                    <select name="service" id="service" class="form-input">
                  <option value="devApp">Développement d'application</option>
                  <option value="Sauvergarde">Sauvergarde</option>
                  <option value="Maintenance">Maintenance/Entretien</option>
                  <option value="Gestion electronique de données">Gestion electronique de données</option>
                  <option value="Solution Mobile">Solution mobile</option>
                  <option value="Raccorderment de site">Raccorderment de site</option>
                  <option value="Installation réseaux">Installation réseaux</option>
                  <option value="Création de site web">Création d'un site web</option>
                  <option value="Messagerie professionelle">Messagerie professionelle</option>
                </select>
                </div>
                <div class="form-div">
                    <span class="form-details">Message</span>
                    <textarea name="Message" id="Message" cols="45" rows="10"></textarea>
                </div>
                <div class="form-div">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </div>
</div>
